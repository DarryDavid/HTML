<!DOCTYPE html>
<html>
<head>
	<title>types of border</title>
	<style >
		

		.a{
			border-style: solid;
		}
		.b{
			border-style: dashed;
		}
		.c{
			border-style: double;
		}
		.d{
			border-style: dotted;
		}
		.e{
			border-style: ridge;
		}
		.f{
			border-style: hidden;
		}

	</style>
</head>
<body>


<div class="a">
	gwalior

</div>

<div class="b">
	gwalior

</div>

<div class="c">
	gwalior

</div>

<div class="d">
	gwalior

</div>

<div class="e">
	gwalior

</div>

<div class="f">
	gwalior

</div>

</body>
</html>
